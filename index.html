<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Noodle Tools Helper Online</title>
    <link rel="icon" type="image/png" href="favicon.png">
</head>    

<body>
<link rel="stylesheet" href="style.css">    

<h1 class="CenterColor">The Undercover Gaming Website</h1>
<h2 class="CenterColor">Used some code from github in order to assist along with AI.</h2>

<div id="searchContainer">
    <input type="text" id="searchInput" onkeyup="searchButtons()" placeholder="Search for games" style="background-color: rgb(40, 218, 218)">
</div>

<div class="button-container1"> 
    <p class="button"><a href="/BoxiFrames/polytrackiframe.html"><img src="Images/polytrack.png">Polytrack</a></p>
    <p class="button"><a href="/BoxiFrames/retrobowliframe.html"><img src="Images/retrobowl.png">Retrobowl</a></p>
    <p class="button"><a href="/BoxiFrames/drifthuntersiframe.html"><img src="Images/drifthunters.png">DriftHunters</a></p>
</div>

<script>
function searchButtons() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const buttons = document.querySelectorAll(".button");

    buttons.forEach(btn => {
        const text = btn.innerText.toLowerCase();
        btn.style.display = text.includes(input) ? "flex" : "none";
    });
}
</script>

</body>
</html>
