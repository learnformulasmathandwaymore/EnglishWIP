<!DOCTYPE html>
<html>
<head>
    <title>Game List</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: rgb(8,112,182);
            margin-left: 240px;
            font-family: Arial, sans-serif;
        }

        #left-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 220px;
            height: 100%;
            background: rgb(5, 70, 120);
            padding: 15px;
            overflow-y: auto;
            border-right: 4px solid black;
        }

        #left-sidebar h3 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }

        .suggested-item {
            background: black;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            border: 2px solid rgb(20, 120, 170);
        }

        .suggested-item:hover {
            background: rgb(20, 120, 170);
        }

        .thumbnail {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 6px;
        }

        .game-label {
            color: white;
            text-align: center;
            font-size: 14px;
            margin-top: 4px;
        }
    </style>
</head>

<body>

<div id="left-sidebar">
    <h3>Available Games</h3>
    <div id="suggested-list"></div>
</div>

<h1 style="color:white; text-align:center;">Game Loader</h1>
<p style="color:white; text-align:center;">Choose a game from the sidebar.</p>

<script src="sidebar.js"></script>

</body>
</html>
